<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- NP Text -->
  <text x="40" y="55" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#7CB342" letter-spacing="-3">NP</text>
  
  <!-- Atomic Orbits -->
  <ellipse cx="100" cy="40" rx="60" ry="25" fill="none" stroke="#00BCD4" stroke-width="2.5" opacity="0.8"/>
  <ellipse cx="100" cy="40" rx="60" ry="25" fill="none" stroke="#00BCD4" stroke-width="2.5" opacity="0.8" transform="rotate(60 100 40)"/>
  <ellipse cx="100" cy="40" rx="60" ry="25" fill="none" stroke="#00BCD4" stroke-width="2.5" opacity="0.8" transform="rotate(120 100 40)"/>
  
  <!-- Atomic Core -->
  <circle cx="100" cy="40" r="3" fill="#00BCD4"/>
  
  <!-- Electrons -->
  <circle cx="155" cy="40" r="5" fill="#00BCD4"/>
  <circle cx="60" cy="55" r="5" fill="#00BCD4"/>
  <circle cx="140" cy="20" r="5" fill="#00BCD4"/>
  
  <!-- Math symbols -->
  <text x="30" y="25" font-family="Georgia, serif" font-size="12" fill="#7CB342" opacity="0.7">π</text>
  <text x="165" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7CB342" opacity="0.7">Σ</text>
  <text x="165" y="65" font-family="Arial, sans-serif" font-size="12" fill="#7CB342" opacity="0.7">φ</text>
  <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" fill="#7CB342" opacity="0.7">%</text>
  
  <!-- Formulas in cyan circles -->
  <circle cx="25" cy="40" r="12" fill="#00BCD4"/>
  <text x="25" y="44" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">E=mc²</text>
  
  <circle cx="175" cy="40" r="12" fill="#00BCD4"/>
  <text x="175" y="44" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">Q=IT</text>
</svg>
