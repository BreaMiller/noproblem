<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Grid | NP Services LLC</title>
    <meta name="description" content="Interactive infinite grid visualization with dynamic effects.">
    <link rel="stylesheet" href="infinite-grid-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
        <svg class="sun-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <!-- Main Container -->
    <div class="grid-container" id="gridContainer">
        <!-- Background Grid (Animated) -->
        <div class="grid-background grid-layer-1">
            <svg class="grid-svg" id="gridSvg1" viewBox="0 0 1000 1000">
                <defs>
                    <pattern id="grid-pattern-bg" width="40" height="40" patternUnits="userSpaceOnUse">
                        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" stroke-width="1" class="grid-line"/>
                    </pattern>
                </defs>
                <rect width="100%" height="100%" fill="url(#grid-pattern-bg)" />
            </svg>
        </div>

        <!-- Highlight Grid (Masked by Mouse) -->
        <div class="grid-highlight" id="gridHighlight">
            <svg class="grid-svg" id="gridSvg2" viewBox="0 0 1000 1000">
                <defs>
                    <pattern id="grid-pattern-active" width="40" height="40" patternUnits="userSpaceOnUse">
                        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" stroke-width="1" class="grid-line"/>
                    </pattern>
                </defs>
                <rect width="100%" height="100%" fill="url(#grid-pattern-active)" />
            </svg>
        </div>

        <!-- Decorative Blur Spheres -->
        <div class="blur-sphere sphere-1"></div>
        <div class="blur-sphere sphere-2"></div>
        <div class="blur-sphere sphere-3"></div>

        <!-- Grid Density Control Panel -->
        <div class="control-panel">
            <div class="control-header">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="19" cy="12" r="1"></circle>
                    <circle cx="5" cy="12" r="1"></circle>
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                </svg>
                Grid Density
            </div>
            <input 
                type="range" 
                id="gridDensity"
                min="20" 
                max="100" 
                value="40"
                class="density-slider"
            />
            <div class="density-labels">
                <span>Dense</span>
                <span id="densityValue">40px</span>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="text-section">
                <h1 class="title">The Infinite Grid</h1>
                <p class="subtitle">
                    Move your cursor to reveal the active grid layer.<br>
                    The pattern scrolls infinitely in the background.
                </p>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="interactBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 6v12a3 3 0 1 1-6 0V9a3 3 0 1 0 6-3z"></path>
                    </svg>
                    Interact <span id="interactCount">(0)</span>
                </button>
                <button class="btn btn-secondary" id="learnBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    Learn More
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        Shadcn Infinite Grid v1.0
    </footer>

    <script src="infinite-grid-script.js"></script>
</body>
</html>
